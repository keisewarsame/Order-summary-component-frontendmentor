<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="body-background"></div>
  <div class="container">
      <div class="img-component">
      </div>
      <div class="text-component">
        <div class="text-order">
          <p class="title">Order Summary</p>
          <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan-section">
          <div class="left-section">
            <div class="music-icon">
              <img src="/images/icon-music.svg" alt="">
            </div>
            <div class="payment-title">
              <p class="plan">Annual Plan</p>
              <p class="payment">$59.99/year</p>
            </div>
          </div>
          <div class="right-section">
            <p>Change</p>
          </div>
        </div>
        <div class="button-div">
          <button class="pay-button">Proceed to Payment</button>
          <p>Cancel Order </p>
        </div>
    </div>
  </div>


  <!-- Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
</body>
</html>
